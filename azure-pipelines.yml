# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4
# ASP.NET
trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    # msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PublishProfile=docker /p:PackageLocation="$(build.artifactStagingDirectory)"'
    msbuildArgs: '/p:DeployOnBuild=true /p:SkipInvalidConfigurations=true /p:PublishProfile=docker /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'



- task: Docker@2
  inputs:
    containerRegistry: 'DockerRegistry'
    repository: 'ContosoBicycle'
    command: 'buildAndPush'
    Dockerfile: 'ContosoBicycle/Dockerfile'
    buildContext: 'ContosoBicycle'


- task: Docker@2
  inputs:
    containerRegistry: 'DockerRegistry'
    repository: 'Contosoapi'
    command: 'buildAndPush'
    Dockerfile: 'Contoso.APi/Dockerfile'
    buildContext: 'Contoso.APi'

